<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test document</title>
  <style>
    .wrapper {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #slideshow {
      height: 50vh;
      width: 50vw;
    }
    .slide {
      display: none;
      width: 100%;
      height: 100%;
    }
    .slide.active {
      display: block;
    }
    .red {
      background-color: red;
    }
    .blue {
      background-color: blue;
    }
    .green {
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div id="slideshow">
      <div class="slide red active"></div>
      <div class="slide blue"></div>
      <div class="slide green"></div>
    </div>
    <a href="#" onclick="prevSlide()">Prev</a>
    <a href="#" onclick="nextSlide()">Next</a>
  </div>

  <script>
    let slideshow = document.getElementById('slideshow');
    let slides = document.querySelectorAll('.slide');
    let index = 0;
    // console.log(`Slides length: ${slides.length}`);
    // console.log(1 % 3);

    function nextSlide() {
      slides[index].classList.remove('active');
      /* console.log(`Slide old index: ${index}`); */
      index = (index + 1) % slides.length;
      /* console.log(`Slide new index: ${index}`); */
      slides[index].classList.add('active');
    }

    function prevSlide() {
      slides[index].classList.remove('active');
      index = (index - 1 + slides.length) % slides.length;
      slides[index].classList.add('active');
    }
  </script>
</body>
</html>
